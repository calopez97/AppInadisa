<div class="loginComponent">
    <mat-card class="example-card" style="transform: translate3d(660px, 135px, 15px); width: 290px;">
        <mat-card-header>
              <img mat-card-image src='../../../../assets/Inadisa.png' style="margin-right: 20px; border-radius: 50%; transform: translateY(-45px);">
        </mat-card-header>
        <mat-card-content style="margin-top: -45px;">
            <mat-form-field>
                <input  matInput placeholder="Usuario" name="Usuario">
            </mat-form-field>
            <mat-form-field style="display: table-row-group;">
                <input  matInput  placeholder="Contraseña" type="password" name="Contraseña">
            </mat-form-field>
            <div class="botton" style="margin-top: 20px;">
                <a mat-raised-button (click)="login()" color="accent">Ingresar &raquo;</a>
            </div>
        </mat-card-content>
    </mat-card>
</div>
