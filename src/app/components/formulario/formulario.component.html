<app-navbar></app-navbar>
<mat-card class="contact-card">
    <mat-card-header>
        <mat-card-title>ARRANCADOR</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="SEMANA" class="form-control" name="semana" ngModel>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Fabricación" class="form-control" name="Fabricación" ngModel>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Tamaño de Lote" class="form-control" name="Tamaño de Lote" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Nº de Muestras" class="form-control" name="Nº de Muestras" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Nº de muestras eléctricas" class="form-control"
                name="Nº de muestras eléctricas" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Nº de muestras mecánicas" class="form-control" name="Nº de muestras mecánicas"
                ngModel>
        </mat-form-field>
        <br>
        <mat-divider></mat-divider>
        <br>
        <mat-card-header>
            <mat-card-title>CLASE</mat-card-title>
        </mat-card-header>
        <mat-form-field>
            <mat-label> Mecánica </mat-label>
            <mat-select [formControl]="toppings">
                <mat-option *ngFor="let topping of toppingList" [value]=" topping "> {{topping}} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label> Eléctrica </mat-label>
            <mat-select [formControl]="toppings">
                <mat-option *ngFor="let topping of toppingList" [value]=" topping "> {{topping}} </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-divider></mat-divider>
        <br>
        <mat-card-header>
            <mat-card-title> INSPECCIÓN MECÁNICA </mat-card-title>
        </mat-card-header>
        <mat-form-field>
            <mat-label> EMPAQUE </mat-label>
            <mat-select [formControl]="Empaque" multiple>
                <mat-option *ngFor="let Empaque of EmpaqueList" [value]="Empaque"> {{Empaque}} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label> PRODUCTO </mat-label>
            <mat-select [formControl]="Producto" multiple>
                <mat-option *ngFor="let Producto of ProductoList" [value]="Producto"> {{Producto}} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label> TERMINALES </mat-label>
            <mat-select [formControl]="Terminales" multiple>
                <mat-option *ngFor="let Terminales of TerminalesList" [value]="Terminales"> {{Terminales}} </mat-option>
            </mat-select>
            <br>
        </mat-form-field>
            <h2 class="example-h2">RESULTADO INSPEC MECÁNICA</h2>
            <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="aceptado">ACEPTADO</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="rechazado">RECHAZADO</mat-checkbox>
            </section>
        <!-- <mat-radio-group aria-label="INS. MECÁNICA">
                <mat-radio-button value="1">ACEPTADO</mat-radio-button>
                <mat-radio-button value="2">RECHAZADO</mat-radio-button>
            </mat-radio-group> -->
        <br>
    </mat-card-content>
</mat-card>
<mat-card class="contact-card">
    <mat-card-header>
        <mat-card-title>INSPECCION ELECTRICA</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

</mat-card>
