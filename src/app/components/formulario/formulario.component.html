<app-navbar></app-navbar>
<mat-card class="contact-card">
    <mat-card-header>
        <mat-card-title>ARRANCADOR</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="SEMANA" class="form-control" name="semana" ngModel>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Fabricación" class="form-control" name="Fabricación" ngModel>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Tamaño de Lote" class="form-control" name="Tamaño de Lote" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Nº de Muestras" class="form-control" name="Nº de Muestras" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Nº de muestras eléctricas" class="form-control" name="Nº de muestras eléctricas" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Nº de muestras mecánicas" class="form-control" name="Nº de muestras mecánicas" ngModel>
        </mat-form-field>
        <br>
        <mat-card-header>
            <mat-card-title>CLASE</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-form-field>
            <mat-label> Mecánica </mat-label>
            <mat-select [formControl] ="toppings">
                <mat-option *ngFor="let topping of toppingList"  [value]=" topping "> {{topping}} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label> Eléctrica </mat-label>
            <mat-select [formControl] ="toppings">
                <mat-option *ngFor="let topping of toppingList" [value]=" topping "> {{topping}} </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>
