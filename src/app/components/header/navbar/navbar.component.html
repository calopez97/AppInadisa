<mat-toolbar color="primary">
    <mat-toolbar-row>
        <a style="color: white; text-decoration: none;" href="http://localhost:4200/home">
            <mat-icon>home</mat-icon> INADISA
        </a>
        <button mat-button [matMenuTriggerFor]="PRODUCTOS" style=transform:translateX(35px);color:white;>PRODUCTOS
            &#9660;</button>
        <mat-menu #PRODUCTOS="matMenu">
            <a mat-menu-item="Arrancadores" href="http://localhost:4200/home/arrancadores">Arrancadores </a>
            <a mat-menu-item="Condensadores" href="http://localhost:4200/home/condensadores">Condensadores</a>
            <a mat-menu-item="Balastos" href="http://localhost:4200/home/balastos">Balastos</a>
            <button mat-menu-item="fotoceldas">Fotoceldas</button>
            <button mat-menu-item="Bases">Bases</button>
            <button mat-menu-item="Drivers">Drivers</button>
            <button mat-menu-item="dps">DPS</button>
            <button mat-menu-item="Transformadores">Transformadores</button>
            <button mat-menu-item="offgrid">Sistema OFF GRID </button>
        </mat-menu>
        <span class="example-spacer"></span>
        <span mat-raised-button style="font-size: initial;" matTooltip="Administrador">Camilo Lopez</span>
        <mat-divider role="separator" aria-orientation="vertical"></mat-divider>
        <button mat-button (click)="logout()"> SALIR <mat-icon>exit_to_app</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
